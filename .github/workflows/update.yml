name: Periodic File Generation

on:
  schedule:
    - cron: '0 * * * *'  # 每小时运行一次
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Generate a file
        run: |
          echo "Current timestamp: $(date)" > generated_file.txt

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'

      - name: Commit and push changes
        run: |
          git add generated_file.txt
          git commit -m "Update generated_file.txt with new timestamp"
          git push

      - name: Verify file was updated
        run: cat generated_file.txt
